<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="shortcut icon" href="_img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-center">
        <div class="instagram-phone">
            <img src="_img/instagram-celular.png" alt="Print Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="_img/instagram-logo.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="_img/perfil-instagram.jpg" alt="Perfil Instagram">
                </div>
                <a class="instagram-login" href="#">Continuar como talysonxx</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é talysonxx?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-apps">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" target="_blank" rel="external" href="https://play.google.com/store/apps/details?id=com.instagram.android"></a>
                    <a class="app-download" target="_blank" rel="external" href="https://apps.apple.com/br/app/instagram/id389801252"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
